name: Valeuriad

on:
  push:
    branches:
      - '*'
  release:
    types:
      - created
env:
  CONTAINER_REGISTRY_HOST: "europe-west1-docker.pkg.dev"
  CONTAINER_REGISTRY_SNAPSHOTS: "$CONTAINER_REGISTRY_HOST/si-valeuriad-310607/docker-snapshots"
  CONTAINER_REGISTRY_RELEASES: "$CONTAINER_REGISTRY_HOST/si-valeuriad-310607/docker-releases"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm ci --cache .npm --prefer-offline

  docker-snapshot:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Container Registry
        run: cat ${{ secrets.GCP_SA_KEY }} | base64 -d | docker login -u _json_key --password-stdin https://$CONTAINER_REGISTRY_HOST
        
      - name: Build and Push Docker Snapshot Image
        run: |
          docker build -t ${{ secrets.CONTAINER_REGISTRY_SNAPSHOTS }}/snipe-it:snapshot-${{ github.ref_name }} .
          docker push --all-tags ${{ secrets.CONTAINER_REGISTRY_SNAPSHOTS }}/snipe-it

  docker-release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.event_name, 'release')
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Container Registry
        run: docker login -u ${{ secrets.CONTAINER_REGISTRY_USERNAME }} -p ${{ secrets.CONTAINER_REGISTRY_PASSWORD }} https://${{ secrets.CONTAINER_REGISTRY_HOST }}

      - name: Build and Push Docker Release Image
        run: |
          docker build -t ${{ secrets.CONTAINER_REGISTRY_RELEASES }}/snipe-it:${{ github.ref_name }} .
          docker push --all-tags ${{ secrets.CONTAINER_REGISTRY_RELEASES }}/snipe-it
